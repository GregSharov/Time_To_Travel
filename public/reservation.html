<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../stylesheet.css">
    <title>Book Travel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm bg-white fixed-top">
        <div class="container-xxl">
            <a class="navbar-brand" href="../index.html"><strong>Time To Travel</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./reservation.html">Book a tour</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./road_map.html">Road Map</a>
                    </li>

                    <!-- Collapse dropdown item -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown">Countries</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./south_korea_info.html">South Korea</a></li>
                            <li><a class="dropdown-item" href="./great_britain_info.html">Great Britain</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container with two cards: Calendar and User Info -->
    <div class="container-sm p-3">
        <div class="row pt-5">

            <!-- Calendar -->
            <div class="col-sm p-3">
                <div class="card border-primary">
                    <h5 class="card-header">Choose travel days</h5>
                    <div class="card-body">
                        <div class="calendar">

                            <!-- Header: Month Year Arrows -->
                            <div class="header">
                                <p class="monthYear"></p>
                                <div class="arrows">
                                    <div class="prev"><span class="bi bi-arrow-left-circle"></span></div>
                                    <div class="next"><span class="bi bi-arrow-right-circle"></span></div>
                                </div>
                            </div>
                            <hr>

                            <!-- Days of Weeks -->
                            <ul class="daysOfWeek">
                                <li>Su</li>
                                <li>Mo</li>
                                <li>Tu</li>
                                <li>We</li>
                                <li>Th</li>
                                <li>Fr</li>
                                <li>Sa</li>
                            </ul>
                            <hr>

                            <!-- Day numbers -->
                            <ul class="numbers"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Info -->
            <div class="col-sm p-3">
                <div class="card border-primary">
                    <h5 class="card-header">Fill Information</h5>
                    <div class="card-body">

                        <!-- Form element with input fields.
                        All input fields contain check conditions if needed -->
                        <form action="./reservation.html" method="post" class="mb-3 mt-3">
                            
                            <!-- Country selector -->
                            <div class="mb-3">
                                <label for="country" class="form-label">Country *:</label>
                                <select name="Countries" class="form-select  border-primary" id="country">
                                    <option value="Choose Country">Choose Country...</option>
                                    <option value="South Korea">South Korea</option>
                                    <option value="Great Britain">Great Britain</option>
                                </select>
                            </div>

                            <!-- First name -->
                            <div class="mb-3">
                                <label for="FirstName" class="form-label">First Name *:</label>
                                <input type="text" name="FirstName" class="form-control border-primary" id="FirstName"
                                    autofocus required minlength="2" placeholder="Moshe">
                            </div>

                            <!-- Last name -->
                            <div class="mb-3">
                                <label for="LastName" class="form-label">Last Name *:</label>
                                <input type="text" name="LastName" class="form-control border-primary" id="LastName"
                                    required placeholder="Cohen">
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *:</label>
                                <input type="email" name="email" class="form-control border-primary" id="email" required
                                    pattern="^[a-zA-Z0-9]{1,}[\w.+-]{1,}@[\w+-]{1,}([.][a-zA-Z]{2,})"
                                    placeholder="name@mail.com">
                            </div>

                            <!-- Phone -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone *:</label>
                                <input type="tel" name="phone" class="form-control border-primary" id="phone" required
                                    pattern="[0]{1}[0-9]{9}" placeholder="0501234567">
                            </div>

                            <!-- Comments -->
                            <div class="mb-3">
                                <label for="Comments" class="form-label">Comments:</label>
                                <textarea type="text" name="Comments" class="form-control border-primary" rows="3"
                                    id="comments" placeholder="Your message..."></textarea>
                            </div>

                            <!-- Check form -->
                            <div class="form-check mb-3">
                                <input class="form-check-input border-primary" type="checkbox" name="infoCheck"
                                    id="correctDataCheck" required>
                                <label class="form-check-label" for="correctDataCheck">I have checked entered
                                    information *</label>
                            </div>

                            <!-- Submit button -->
                            <input type="submit" value="Submit" class="btn btn-outline-primary" id="SubmitData">
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Pop up Toast with result after Submition -->
        <div class="toast position-absolute top-50 start-50 translate-middle" id="orderResultToast" role="alert"
            aria-live="assertive" aria-atomic="true" /*data-bs-autohide="false"*/>
            <div class="toast-header">
                <strong class="m-auto h4">Your Order</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>

            <div class="toast-body text-center">
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
</body>

</html>
